<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Amazon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" type="text/css" href="amazon.css">

</head>
<body>
	<header>
		<div class="navbar">
			<!-- BOX 1 -->
			<div class="nav-logo border">
                <div class="logo"></div>
			</div>
        
            <!-- BOX 2 -->
            <div class="address border">
                    <p class="para-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="para-2">Bangladesh</p>
                </div>
            </div>
        
            <!-- BOX 3 -->
            <div class="search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- BOX 4 -->
            <div class="flag border">
                <i class="fa-solid fa-flag"></i>
                <select class="op">
                    <option>BAN</option>
                </select>
            </div>
            
            <!-- BOX 5 -->
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-2">Account & Lists</p>
            </div>

            <!-- BOX 6 -->
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-2">& Orders</p>
            </div>

            <!-- BOX 7 -->
            <div class="cart border">
            <!-- <div class="icon-cart"> -->
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
	    </div>

	<!-- 2nd panel -->
	<div class="panel ">
		<div class="logo-all border">
		  <i class="fa-solid fa-bars"></i>
		   All
		</div>
		<div class="para">
			<p>Today's Deals</p>
			<p>Customer Service</p>
			<p >Registry</p>
			<p>Sift cards</p>
			<p>Sell</p>
		</div>
	</div>
</header>

       <!-- hero section -->
    <div class="hero-sec">
    </div>

    <div class="details">
       	<!-- box 1 -->
       	<div class="box1  box">
       		<div class="content">
       			<h2>Shop deals in Fashion</h2>
       		</div>
       		<div class="flex">
       		    <div class="Box1 Box"></div>
       	        <div class="Box2 Box"></div>
       	        <div class="Box3 Box"></div>
       	        <div class="Box4 Box"></div>
       	    </div>
            <p>
                <a href="#">See all details</a>
            </p>
        </div>
       	<div class="box2 box">box2</div>
       	<div class="box3 box">box3</div>
       	<div class="box4 box">box4</div>
    </div>
</body>
</html>
